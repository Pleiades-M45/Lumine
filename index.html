<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="FormStyle.css">
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <form id="userForm" method="POST" action="http://localhost:3000/submit">
        <table align="center" cellpadding="5">
            <tr>
                <td><b>Course:</b></td>
                <td>
                    <select name="course">
                        <option value="">--------</option>
                        <option value="ba">BA</option>
                        <option value="bsc">B.Sc</option>
                        <option value="bca">BCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Male">Male
                </td>
            </tr>
            <tr>
                <td><b>DOB:</b></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><textarea name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><b>Phone:</b></td>
                <td><input type="number" name="phone" maxlength="10"></td>
            </tr>
            <tr>
                <td><b>Hobbies:</b></td>
                <td>
                    <input type="checkbox" name="hobbies" value="Movie">Movie
                    <input type="checkbox" name="hobbies" value="Music">Music
                    <input type="checkbox" name="hobbies" value="Dance">Dance<br>
                    <input type="checkbox" name="hobbies" value="Game">Game
                    <input type="checkbox" name="hobbies" value="Drawing">Drawing
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
